<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>喵咒·AI Spellbook</title>
    <script type="importmap">
      {
        "imports": {
          "@lazycatcloud/minidb": "https://cdn.skypack.dev/@lazycatcloud/minidb"
        }
      }
    </script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 主应用容器 -->
    <div id="app-container" class="app-container">
      <header id="app-header" class="layout-header">
        <div id="app-logo" class="app-logo">
          <img src="logo.png" alt="喵咒 Logo" />
        </div>
        <h1 id="app-title" class="app-title">喵咒·AI Spellbook</h1>
      </header>
      <!-- 主内容区域 -->
      <main id="app-main" class="layout-main">
        <!-- 侧边栏容器 -->
        <aside id="sidebar-container" class="sidebar">
          <!-- 移动端切换按钮 -->
          <button id="sidebar-toggle" class="sidebar-toggle mobile">
            <i class="fas fa-bars"></i>
          </button>

          <!-- 侧边栏内容 -->
          <div id="sidebar-content" class="sidebar-content">
            <!-- 应用头部 -->

            <!-- 模型过滤器 -->
            <div id="model-filter" class="sidebar-header">
              <select id="model-filter-dropdown" class="form-select">
                <option value="">所有模型</option>
              </select>

              <!-- 公式搜索 -->
              <div id="formula-search" class="sidebar-search">
                <div class="input-group">
                  <input
                    type="text"
                    id="formula-search-input"
                    class="form-input"
                    placeholder="搜索公式..."
                  />
                  <button id="search-btn" class="btn-icon">
                    <i data-lucide="search"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- 公式列表 -->
            <div id="formula-list" class="sidebar-list">
              <div id="formula-list-container" class="formula-list">
                <!-- 公式项将通过JS动态生成 -->
              </div>
            </div>
          </div>
        </aside>

        <!-- 主内容区 -->
        <section id="main-content" class="layout-content">
          <!-- 提示词组合区 -->
          <div id="prompt-composer" class="prompt-composer">
            <!-- 模式导航 -->
            <nav class="mode-navigation tab-container">
              <button id="tab-compose" class="tab-button state-active">
               <i data-lucide="scroll-text"></i>
               公式组合
              </button>
              <button id="tab-manual" class="tab-button">
              <i data-lucide="pencil"></i>
                手动修改</button>
              <button id="btn-edit-formula" class="btn-secondary">
              <i data-lucide="dna"></i>
                克隆公式
              </button>
            </nav>

            <!-- 公式显示区域 -->
            <div class="formula-content">
              <div id="formula-display-area" class="formula-display">
                <p class="placeholder-text">1.请从选择一个公式开始</p>
              </div>
            </div>

            <!-- 操作按钮区 -->
            <div id="action-bar" class="action-bar">
              <div class="status-indicator">
                <span id="status-text">就绪</span>
              </div>
              <button id="btn-copy" class="btn-primary" disabled>
                <i data-lucide="clipboard-copy" style="transform: scaleX(-1) ;"></i> 复制
              </button>
              <button id="btn-submit" class="btn-success hidden">
                <i data-lucide="send"></i> 提交
              </button>
            </div>
          </div>

          <!-- 片段面板 -->
          <div id="snippet-panel" class="snippet-panel">
            <!-- 面板头部 -->
            <div class="panel-header"> 
                
                <b class="color-icon"><i data-lucide="hash"></i></b>
              <div id="current-tag-name" class="panel-title">
               2.选择公式中的标签并选择片段
              </div>
              
              <button id="btn-add-snippet" >
                 <b class="color-icon"><i data-lucide="plus"></i></b>添加片段
              </button>
            </div>

            <!-- 片段网格 -->
            <div class="snippet-grid">
              <div id="snippet-list-container" class="snippet-list">
                <!-- 片段卡片将通过JS动态生成 -->
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- 模态框覆盖层 -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <!-- 添加片段模态框 -->
      <div id="add-snippet-modal" class="modal-content">
        <div class="modal-header">
          <div>添加新片段</div>
          <button id="modal-close-btn" class="btn-icon">
            <i data-lucide="circle-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="add-snippet-form">
            <!-- 标签输入区 -->
            <div class="form-group">
              <label class="form-label"
                >标签：<span>(格式: #{短名称|标签名} 或 标签名)</span></label
              >
              <input
                type="text"
                id="snippet-tags-input"
                class="form-input"
                placeholder="例: #{角色|character} #{风格|style}"
              />
              <span class="form-help">当前标签会自动添加</span>
            </div>

            <!-- 片段列表区 -->
            <div class="form-group">
              <label class="form-label">片段内容：</label>
              <div id="snippet-items-container">
                <div class="snippet-item-form">
                  <input
                    type="text"
                    class="snippet-short-name form-input"
                    placeholder="短名称(仅供记忆，不会在提示中加入)"
                  />
                  <textarea
                    class="snippet-content form-textarea"
                    placeholder="正文内容（将插入在提示中当前标签位置的文字）"
                    rows="2"
                  ></textarea>
                  <button type="button" class="btn-remove-snippet btn-danger">
                    <i data-lucide="trash-2"></i>
                  </button>
                </div>
              </div>
              <button
                type="button"
                id="btn-add-snippet-item"
                class="btn-secondary"
              >
                <i data-lucide="plus"></i> 添加更多片段
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="btn-cancel-snippet" class="btn-secondary">
            取消
          </button>
          <button type="button" id="btn-save-snippet" class="btn-primary">
            保存
          </button>
        </div>
      </div>
    </div>

    <!-- 加载FontAwesome图标 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- 主应用脚本 -->
    <script type="module" src="js/app.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
      <script>
    lucide.createIcons();
  </script>
  </body>
</html>
